<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./statics/css/index.css">
  <title>Navigation App</title>
</head>

<body>

  <div class="content" id="content">
    <h1>欢迎使用本软件</h1>
    <h2>点击菜单栏继续...</h2>
  </div>

  <!-- 加载动画 -->
  <div class="loader-wrapper" id="loader">
    <div class="loader"></div>
  </div>

  <!-- 底部导航栏 -->
  <div class="nav-container">
    <div class="nav-item" data-index="0">
      <button class="icon">☀️</button>
    </div>
    <div class="nav-item" data-index="1">
      <button class="icon">📚</button>
    </div>

    <div class="center-button-wrapper">
      <div class="center-button" id="centerBtn">＋</div>
    </div>

    <div class="nav-item" data-index="2">
      <button class="icon">👭</button>
    </div>
    <div class="nav-item" data-index="3">
      <button class="icon">👤</button>
    </div>

    <div class="indicator" id="indicator"></div>
  </div>

  <div class="modal" id="modal" style="display:none;">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      fetch("src/daily.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("content").innerHTML = html;
        });
    });
  </script>
  <script src="./statics/js/index.js"></script>
</body>

</html>
