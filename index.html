<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Navigation App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // 检查是否已登录
    if (!localStorage.getItem("userId")) {
      window.location.href = "src/login.html";
    }
  </script>

  <link rel="stylesheet" href="./statics/css/index.css">
  <link rel="stylesheet" href="./statics/css/add.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>

  <div class="content" id="content"></div>


  <!-- 底部导航栏 -->
  <div class="nav-container" role="tablist" aria-label="主导航">
    <div class="nav-item" data-index="0">
      <button class="icon ripple" role="tab" aria-selected="false" aria-label="日常" title="日常">
        <span class="material-symbols-rounded">edit_note</span>
      </button>
      <div class="nav-label">日常</div>
    </div>
    <div class="nav-item" data-index="1">
      <button class="icon ripple" role="tab" aria-selected="false" aria-label="病例" title="病例">
        <span class="material-symbols-rounded">assignment</span>
      </button>
      <div class="nav-label">病例</div>
    </div>

    <div class="center-button-wrapper">
      <div class="center-button" id="centerBtn" aria-label="新增" title="新增">
        <span class="material-symbols-rounded">add</span>
      </div>
    </div>

    <div class="nav-item" data-index="2">
      <button class="icon ripple" role="tab" aria-selected="false" aria-label="广场" title="广场">
        <span class="material-symbols-rounded">landscape</span>
      </button>
      <div class="nav-label">广场</div>
    </div>
    <div class="nav-item" data-index="3">
      <button class="icon ripple" role="tab" aria-selected="false" aria-label="我的" title="我的">
        <span class="material-symbols-rounded">person</span>
      </button>
      <div class="nav-label">我的</div>
    </div>

    <div class="indicator" id="indicator"></div>
  </div>

  <div class="modal" id="modal" style="display:none;">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="./statics/js/index.js"></script>

</body>

</html>
