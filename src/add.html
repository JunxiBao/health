<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../statics/css/add.css">
  <title>Record</title>
</head>

<body>
  <div class="record-container">
    <div class="record-title">请记录你的饮食</div>
    <textarea class="record-textarea" placeholder="例如：早餐：燕麦牛奶、鸡蛋" oninput="autoGrow(this)"></textarea>
    <button class="record-btn" onclick="showPopup()">保存</button>
  </div>
  <!-- 弹窗结构 -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="popup-text">已保存</span>
    </div>
  </div>
  <script>
    function autoGrow(element) {
      element.style.height = "auto";
      element.style.height = (element.scrollHeight) + "px";
    }
    document.querySelectorAll('.record-textarea').forEach(autoGrow);

    // 弹窗显示函数
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 1500); // 1.5秒后自动关闭
    }
  </script>
</body>

</html>
