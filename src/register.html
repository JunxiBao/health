<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../statics/css/register.css" />
  <title>注册</title>
</head>

<body>
  <div class="popup" id="popup">
    <div class="popup-content" id="popupText"></div>
  </div>
  <div class="record-container">
    <h1 class="record-title">注册账号</h1>
    <input type="text" placeholder="用户名" class="record-textarea" id="username" />
    <input type="password" placeholder="密码" class="record-textarea" id="password" />
    <input type="password" placeholder="确认密码" class="record-textarea" id="confirmPassword" />
    <input type="number" placeholder="年龄" class="record-input" id="age" />
    <button class="record-btn" id="registerBtn">注册</button>
    <div style="margin-top: 12px; font-size: 0.95em;">
      已有账号？
      <a href="login.html" style="color: #6200ea; text-decoration: none; font-weight: 500;">
        去登录
      </a>
    </div>
  </div>

  <script src="../statics/js/register.js"></script>
</body>

</html>
