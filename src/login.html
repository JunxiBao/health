<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../statics/css/login.css" />
</head>

<body>
  <div class="record-container">
    <div class="record-title">用户登录</div>
    <input class="record-textarea" id="username" placeholder="用户名（最多20字）" maxlength="20">
    <input class="record-textarea" id="password" type="password" placeholder="密码（8-20位，含大小写和数字）" maxlength="20">
    <button class="record-btn" id="loginBtn">登录</button>
    <div style="margin-top: 12px; font-size: 0.95em;">
      没有账号？
      <a href="register.html" style="color: #6200ea; text-decoration: none; font-weight: 500;">
        立即注册！
      </a>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popupText">加载中...</div>
  </div>

  <script src="../statics/js/login.js"></script>
</body>

</html>
