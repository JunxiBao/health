

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>短信登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212" />
  <link rel="stylesheet" href="../statics/css/register.css" />

</head>
<body>
  <div class="page-center">
    <div class="record-container">
      <div class="record-title">短信登录</div>

      <!-- 手机号输入（支持+国家码） -->
      <input
        class="record-textarea"
        id="phone"
        type="tel"
        inputmode="tel"
        autocomplete="tel"
        placeholder="请输入中国大陆手机号"
        maxlength="17"
        aria-label="手机号"
      />

      <!-- 验证码输入 + 获取验证码按钮 -->
      <div class="input-with-action">
        <input
          class="record-textarea"
          id="smsCode"
          type="text"
          inputmode="numeric"
          autocomplete="one-time-code"
          placeholder="短信验证码（6位数字）"
          pattern="\\d{6}"
          maxlength="6"
          aria-label="短信验证码"
        />
        <button type="button" class="code-action" id="sendCodeBtn" aria-label="获取短信验证码">获取验证码</button>
      </div>

      <button class="record-btn" id="smsLoginBtn">短信登录</button>

      <div style="margin-top: 12px; font-size: 0.95em;">
        想用密码登录？
        <a href="login.html" style="text-decoration: none; font-weight: 500;">前往密码登录！</a>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="popup-content" id="popupText">加载中...</div>
    </div>
  </div>
  <!-- 全局加载遮罩：短信登录时显示 -->
  <div id="loading-overlay" aria-hidden="true" style="display:none">
    <div class="spinner" role="status" aria-live="polite" aria-label="正在加载"></div>
  </div>
  <script src="../statics/js/loginbyphone.js"></script>
</body>
</html>
